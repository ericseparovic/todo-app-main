<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css" />

  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <h1 class="header__title">Todo</h1>
    <div class="header__btn-theme" href="#">
      <img src="/images/icon-sun.svg" alt="icon-sun" />
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <div class="items">
      <!-- New Task -->
      <div class="items__new-task">
        <label class="items__checkbox"></label>
        <input class="items__input-new-task" type="text" name="" id="" placeholder="Create a new todo" />
      </div>

      <!-- Tasks -->
      <div class="items__body">
        <div class="items__task">
          <label class="items__checkbox checkbox"></label>
          <input value="Tarea 1" class="items__input-task" type="text" name="" id="" placeholder="Create a new todo" />
          <div class="items__delete"></div>
        </div>
        <div class="items__task">
          <label class="items__checkbox checkbox"></label>
          <input value="Tarea 1" class="items__input-task" type="text" name="" id="" placeholder="Create a new todo" />
          <div class="items__delete"></div>
        </div>
        <div class="items__task-footer">
          <p class="items__task-count"><span>5</span> items left</p>
          <a class="items__task-clear" href="#">Clear Completed</a>
        </div>
      </div>


      <!-- Buttons -->
      <div class="items__footer">

        <div class="items__footer-filter">
          <a href="#">All</a>
          <a href="#">Active</a>
          <a href="#">Completed</a>
        </div>
      </div>
    </div>

    <p>Drag and drop to reorder list</p>
  </main>
</body>

</html>
